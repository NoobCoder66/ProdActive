<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password-ProdActive</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cstry/frgt_pass.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="{{ url_for('static', filename='imtry/logo2.png') }}" alt="logo" class="logo">
        </div>
        <div class="right-section">
            <h1>Enter Username</h1>
            <form action="{{ url_for('forgot_pass_submit') }}" method="post">
                <input type="text" name="username" placeholder="Employee Username" autocomplete="off">
                <div class="button-container">
                    <button type="button" onclick="history.back()" class="btn back-btn">Back</button>
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            let hasError = false;
            const inputs = this.querySelectorAll('input, select');

            // Clear previous errors
            this.querySelectorAll('.error-message').forEach(el => el.remove());
            inputs.forEach(input => input.classList.remove('input-error'));

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    hasError = true;
                    input.classList.add('input-error');

                    // Add error message below input
                    const error = document.createElement('div');
                    error.classList.add('error-message');
                    error.textContent = 'Please enter username.';
                    input.insertAdjacentElement('afterend', error);
                }
            });

            if (hasError) {
                e.preventDefault(); // Block form submission
            }
        });
    </script>
</body>
</html>
